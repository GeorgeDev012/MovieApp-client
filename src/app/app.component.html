    <a class="navbar-brand" routerLink="/">Home</a>
    <button class="navbar-toggler" type="button" (click)="isExpanded = !isExpanded" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" [attr.aria-expanded]="!isExpanded" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="!isExpanded">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" (click)="showDropdown()" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Movies
                </a>
                <div class="dropdown-menu" [ngClass]="{'show': toggleFlag}" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="/" (click)="showDropdown()">Top rated</a>
                    <a class="dropdown-item" routerLink="/popular" (click)="showDropdown()">Most popular</a>
                    <a class="dropdown-item" routerLink="/upcoming" (click)="showDropdown()">Upcoming</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/people">People</a>
            </li>
            <li class="nav-item">
                <label class="switch">
                    <input type="checkbox" (change)="onInputChange()">
                    <span class="slider round"></span>
                </label>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a routerLink="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a routerLink="/register" class="nav-link">Register</a>
            </li>
        </ul>
    </div>

<main [ngStyle]="{'background-color': themeColor}">
    <div>
        <router-outlet></router-outlet>
    </div>
</main>
