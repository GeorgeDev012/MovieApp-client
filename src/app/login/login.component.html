<div>
    <form name="signin-form" class="form-signin mb-3" onsubmit="return validateLoginForm()" style="text-align: center">
        <h1 class="h3 font-weight-normal" style="padding-top: 10px">Please sign in</h1>
        <label for="login" class="sr-only">Login</label>
        <input id="login" placeholder="Login" required autofocus>
        <p></p>
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" placeholder="Password" required>
        <p></p>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</div>
